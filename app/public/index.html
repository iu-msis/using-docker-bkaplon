a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: rgb(153, 161, 0);
}

    .bgcolor {background-color: LightGray}
    .txtcolor {color: MediumSeaGreen}
    .headercolor {color: Slateblue}

  <body class= bgcolor>

<div class="container">
  <div id="profileAppVue" class="row">
    <div v-for="user in users">
  First Name:  <span> {{user.name.first}} </span>
    <br>
  Last Name:  <span> {{user.name.last}} </span>
    <br>
  Nationality:  <span> {{user.nat}} </span>
    <br>
  Date of Birth:  <span> {{user.dob.date}} </span>
    <br>
  Age:  <span> {{user.dob.age}} </span>
    <br>
  Email:  <span> <a v-bind:href="'mailto:' + user.email">{{ user.email }}</a></span>
    <br>
    <span><img v-bind:src="user.picture.thumbnail"></span>
  </div>
</div>
</div>
